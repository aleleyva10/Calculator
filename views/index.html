<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
      <div class="container">
        <div id="screen">
            <p id="output"></p>
        </div>
        <div id="keys">
          <button class="key" id="7">7</button>
          <button class="key" id="8">8</button>
          <button class="key" id="9">9</button>
          <button class="oper" id="divided by">/</button>
          <button class="key" id="4">4</button>
          <button class="key" id="5">5</button>
          <button class="key" id="6">6</button>
          <button class="oper" id="times">X</button>
          <button class="key" id="1">1</button>
          <button class="key" id="2">2</button>
          <button class="key" id="3">3</button>
          <button class="oper" id="minus">-</button>
          <button class="spec" id="clear">CE</button>
          <button class="key" id="0">0</button>
          <button class="spec" id="equals">=</button>
          <button class="oper" id="plus">+</button>
        </div>
      </div>
  </body>
</html>
